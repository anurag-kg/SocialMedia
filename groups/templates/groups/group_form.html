{% extends 'groups/group_base.html' %}
{% load bootstrap4 %}
{% block group_content %}
    <div class="container">
        <h4>Create A New Group!</h4>
        <form action="{% url 'groups:create' %}"method="POST" id="groupForm">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <input type="submit" class="btn btn-primary btn-large" value="Create Group">
            {% endbuttons %}
        </form>
    </div>
    
{% endblock  %}
